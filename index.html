<body>

    <h2>FORMULARIOS</h2>

    <form action="blog.html">
        <div>
            <label for="nombre">Ingrese nombre</label>
            <input id="nombre" type="text" required autocomplete="off" placeholder="Ingrese los datos"/>
        </div>

        <div>
            <label for="apellido">Ingrese apellido</label>
            <input id="apellido" type="text" disabled/>
        </div>

        <div>
            <label for="email">Ingrese email</label>
            <input id="email" type="email"/>
        </div>

        <div>
            <label for="password">Ingrese password</label>
            <input id="password" type="password"/>
        </div>

        <div>
            <label for="number">Ingrese su telefono</label>
            <input id="number" type="number"/>
        </div>

        <div>
            <label for="fecha">Ingrese fecha</label>
            <input id="fecha" type="date"/>
        </div>

        <div>
            <label for="">Es mayor de edad</label>
            <input type="checkbox"/>
        </div>

        <div>
            <label for="seleccionado">Escoja su rango de edad</label>
            <select name="" id="seleccionado">
                <option value="0">Menor de 10 anios</option>
                <option value="1">Menor de 20 anios</option>
                <option value="2">Menor de 30 anios</option>
            </select>
        </div>

        <div>
            <label for=""></label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>

        <input type="submit" value="Enviar"/>
        <!--<button type="submit">Enviar</button>-->
    </form>
</body>
